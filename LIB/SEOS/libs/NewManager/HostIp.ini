;备注信息说明如下
;[HOT IP TNTRY]是配置信息的入口
;NAME，表示当前主控的版本名称，仅做ini文件显示使用，区别不同客户；
;IP，表示主控需要连接的TMS服务器的默认IP地址，务必保证是一个有效的IP地址格式
;HOST，表示主控需要连接的TMS服务器的默认端口号， 务必保证端口号大小范围是1-65535
;TMS服务器的IP和地址默认有两组，可支持两组设置成一样
;DNS, 表示TMS服务器对外被访问的域名地址
;DNS_IP，表示当前配置下，优先使用访问TMS服务器的方式，1为域名访问，0为IP访问
;LANGUAGE，表示当前主控启动的默认显示语言，0表示英文，1表示中文，（其他值也会处理成中文）
;MANAGEPWD，表示默认的系统设置密码，长度为4-8位
;WAITTIME，多应用管理器界面，等待用户选择启动应用的最长时间，默认是5秒
;TMS_VER,表示各个TMS的版本，目前定义0表示普通版本（通用版本），1表示银盛版本，其他值保留
;SSL_ENABLE, 表示是否打开SSL加密开关，0表示关闭，其他值表示打开，银盛版本不支持开关打开

[HOST IP ENTRY]
NAME=微信支付主控中文版
IP1=121.15.134.232
PORT1=58899
IP2=121.15.134.232
PORT2=58899
DNS=tms.newpostech.com
DNS_IP=0
LANGUAGE=1
MANAGEPWD=12345678
WAITTIME=02
TMS_VER=0
SSL_ENABLE=0